{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    h1 {
       font-family: 'Dancing Script', cursive; /* Signature font */
       padding-top: 30px;
       font-size: 2rem; /* Standard font size */
       text-align: center; /* Center align */
       color:rgb(252, 102, 2); /* Neutral dark color for readability */
       margin-bottom: 20px; /* Spacing below the title */
       font-weight: normal; /* Standard weight for a more subtle look */
   }
   </style>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<h1>Savor the Flavors of Southern Spice - Order Now!</h1>
<form method="POST">
    {% csrf_token %}
    <label for="customer_name">Customer Name:</label>
    <input type="text" name="customer_name" required><br>

    <label for="customer_contact">Contact Number:</label>
    <input type="text" name="customer_contact" required><br>

    <h3>Menu:</h3>
    {% for item in menu_items %}
        <div>
            <input type="checkbox" name="menu_items" value="{{ item.id }}">
            {{ item.Item_name }} - â‚¹{{ item.Item_prize }}
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantities" min="1" value="1">
        </div>
    {% endfor %}

    <button type="submit">Place Order</button>
</form>

{% endblock %}
