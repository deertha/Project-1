{% extends 'base.html' %}
{% block content %}
<h1 class="title" style="padding-top: 20px; text-align: center; font-family: 'Dancing Script', cursive; font-size: 3rem; color: #8B4513;">Our Specialties</h1>
<div class="container text-center" 
    style="background-color: #FFE4C4; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for i in menu %}
    <div class="card" 
        style="width: 300px; height: 410px; text-align: center; padding: 20px; border: 2px solid #8B4513; border-radius: 15px; background-color: #FFF5EE; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);">
        <img src="{{ i.Item_image.url }}" 
            class="card-img-top" alt="Item Image" 
            style="border-radius: 10px; width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body" 
            style="font-family: 'Poppins', sans-serif; padding-top: 15px;">
            <p class="card-text" style="font-size: 1.2rem; font-weight: 600; color: #D2691E;">{{ i.Item_name }}</p>
            <h6 style="font-size: 1rem; font-weight: 500; color: #A0522D;">â‚¹{{ i.Item_prize }}</h6>
            <button 
                style="padding: 10px 20px; font-size: 1rem; font-family: 'Poppins', sans-serif; font-weight: 600; color: #FFF; background-color: #D2691E; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
                Order Now
            </button>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
